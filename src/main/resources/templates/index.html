<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FavMovies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--Novos itens de menu-->
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Filmes</h1>
    <!--Adequar formulario aos WebCOntrollers e ao Thymeleaf -->
    <form>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="titulo">
            <label for="titulo">Titulo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sinopse" placeholder="Password">
            <label for="sinopse">Sinopse</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
    <div class="alert alert-warning" role="alert" th:if="${filmes.size() == 0}">
        Que constrangedor! Ainda n√£o temos nenhum filme!
    </div>
    <table class="table" th:if="${filmes.size() > 0}">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Titulo</th>
            <th scope="col">Sinopse</th>
        </tr>
        </thead>
        <tbody th:each="f : ${filmes}">
        <tr>
            <th scope="row" th:text="${f.id}">1</th>
            <td th:text="${f.titulo}">Mark</td>
            <td th:text="${f.sinopse}">Otto</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
